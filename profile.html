<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="profile.css" />
    <!--- fot-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="profile-details-page">
      <nav class="navbar">
        <div class="navbar-brand">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg"
            alt="netflix-image"
            class="logo"
          />
        </div>
        <div class="nav-right">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png"
            class="profile-icon"
            alt="profile-image"
          />
        </div>
      </nav>
      <!-- profile -->
      <div class="profile-container">
        <div class="profile-header">
          <div class="profile-avatar">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png"
            />
          </div>
          <div class="profile-info">
            <h1 class="name">Hazel Grace</h1>
            <p class="emailid">hello@gmail.com</p>
            <div class="membership">
              <span class="membership-badge">premium</span>
              <span class="membership-details">4K + HDR</span>
            </div>
          </div>

          <div class="profile-sections">
            <!--acco  settings-->
            <div class="profile-section">
              <h2>Account settings</h2>
              <div class="setting-grid">
                <!--cards--->
                <div class="setting-items">
                  <div class="setting-header">
                    <h3>membership & billings</h3>
                    <button class="btn-change">change plan</button>
                  </div>
                  <p class="setting-details">premium plan-199/month</p>
                  <p>next billing-july 05,2025</p>
                </div>

                <!--cards-->
                <div class="setting-items">
                  <div class="setting-header">
                    <h3>profile & parental control</h3>
                    <button class="btn-change">Manage</button>
                  </div>
                  <p class="setting-details">profile-1</p>
                  <p>All maturity rating</p>
                </div>
                <!--cards-->
                <div class="setting-items">
                  <div class="setting-header">
                    <h3>Privacy & security</h3>
                    <button class="btn-change">change password</button>
                  </div>
                  <p class="setting-details">password:******</p>
                  <p>two factor authentication</p>
                </div>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
